<div
  class="flex min-h-screen items-center justify-center bg-[url('/assets/images/map.svg')] bg-cover bg-center dark:bg-[url('/assets/images/map-dark.svg')]"
>
  <div class="panel m-6 w-full max-w-lg sm:w-[480px]">
    <h2 class="mb-3 text-2xl font-bold">Forgot Password?</h2>
    <p class="mb-7">Don't worry, we will send you reset instructions</p>
    <form class="space-y-5">
      <div>
        <label for="email">Email</label>
        <app-input
          formControlName="email"
          [control]="formForgotPassword.controls['email']"
          [isSubmit]="isSubmitFormForgotPassword"
          placeholder="Enter Email"
        ></app-input>
      </div>
      <button type="button" class="btn btn-primary w-full" (click)="recover()">
        SEND EMAIL
      </button>
    </form>
    <div
      style="margin-top: 1rem; margin-bottom: 1rem"
      class="relative h-5 text-center before:absolute before:inset-0 before:m-auto before:h-[1px] before:w-full before:bg-[#ebedf2] dark:before:bg-[#253b5c]"
    ></div>
    <p class="text-center">
      Back to
      <app-anchor
        text="Sign In"
        [routerLink]="signinRoute"
        classes="font-bold text-primary"
      ></app-anchor>
    </p>
  </div>
</div>
